 <!DOCTYPE html>
 <html lang="en">
 <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
 </head>
 <body>
          <canvas width="600" height="400"></canvas>
          <script>

                    //La instrucción pincel.fillStyle es una propiedad del objeto pincel y se le está 
                   // atribuyendo el color verde. Por su parte, la instrucción pincel.fillRect() 
                    //es una función (método) del objeto pincel que en nuestro código la usábamos 
                    //para diseñar (dibujar) las figuras.
                    var pantalla = document.querySelector("canvas");
                    var pincel = pantalla.getContext("2d");
                   //coloreando un rectangulo
                    pincel.fillStyle="white";
                    pincel.fillRect(0,0,600,400);
                    //rectangulo verde
                    pincel.fillStyle="green";
                    pincel.fillRect(0,0,200,400);
                    //rectangulo rojo
                    pincel.fillStyle="red";
                    pincel.fillRect(400,0,200,400);

                    //pintar triangulo
                    pincel.fillStyle="yellow";
                    pincel.beginPath();
                    pincel.moveTo       (300,200);
                    pincel.lineTo(200,400);
                    pincel.lineTo(400,400);
                    pincel.fill();
                    
                    //para saber más de funciones y como usar canvas (canvas 2b en google)
                    pincel.fillStyle ="blue";
                    pincel.beginPath();
                    pincel.arc(300,200,50,0,2*3.14);
                    pincel.fill();
          </script>
 </body>
 </html>
