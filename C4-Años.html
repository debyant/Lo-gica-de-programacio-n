<html lang="en">

</head>
<body>
                    <h1>Programa</h1>
          <script>
                    var year = 2025;
                    document.write("Juan has " + (year -2000) + " years"+ "<br>");
                    document.write("Pedro has " + (year - 1995) + "years"+ "<br>");
                    document.write("Carlos has " + (year - 2005) + "years" +"<br>");
                    
                    
                    var nombre="Paola", nombre2="Ximena", nombre3="Laura";
                    var edad1=25, edad2=10,edad3=15;
                    promedio = ((edad1+edad2+edad3)/3)
                    //La funcion Math.round se titliza para redondear el resultado de operaciones aritmeticas
                    document.write("El promedio de los alumnos  ", nombre , ", "+  nombre2 , " , "+ nombre3 ," ,"+"es de: ",+ Math.round(promedio));
          </script>
</body>
