          <!--¿Listo para un ejercicio que te hará romper un poco la cabeza? 
          Usando la instrucción while, imprime todos los números pares del 1
           al 100 y al final imprime la palabra "FIN".-->
</head>
<body>
          <script>
                    function saltarLinea()
                    {
                              document.write("<br>");

                    }
                    function imprimir(frase)
                    {
                              document.write(frase);
                              saltarLinea();
                    }
                    //   const pares = 1

                    // while(pares >=100){
                     //         totalPares=(pares * 2);
                       //       imprimir(totalPares);
                         //     pares++;
                    //}
                    //alert();
                    //imprimir("FIN");

                    
                    var numM = 2;


                     
                    while(numM <= 100){
                              imprimir(numM);
                              numM = numM+2;
                    }
          </script>
</body>
